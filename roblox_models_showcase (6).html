<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GabrielDev's Roblox Models</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            padding: 40px 20px;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .admin-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #ff6b6b;
            color: white;
            padding: 15px 25px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            transition: all 0.3s;
            z-index: 1000;
        }

        .admin-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .login-form h2 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        .btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .admin-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: block;
            padding: 12px;
            background: #667eea;
            color: white;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .file-input-label:hover {
            background: #5568d3;
        }

        .file-name {
            margin-top: 8px;
            font-size: 0.9em;
            color: #666;
        }

        .preview-image {
            max-width: 200px;
            margin-top: 10px;
            border-radius: 8px;
            display: none;
        }

        .models-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
        }

        .model-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .model-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

        .model-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .model-content {
            padding: 25px;
        }

        .model-card h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .model-card p {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .instructions {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .instructions h4 {
            color: #333;
            margin-bottom: 10px;
        }

        .instructions p {
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .model-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .download-btn {
            flex: 1;
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        .download-btn:hover {
            background: #218838;
        }

        .edit-btn, .delete-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .edit-btn {
            background: #ffc107;
            color: #333;
        }

        .edit-btn:hover {
            background: #e0a800;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: white;
            padding: 20px 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            text-align: center;
        }

        .stat-card h3 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #666;
        }

        .search-bar {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .admin-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
            text-align: center;
            font-weight: 600;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
            text-align: center;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ GabrielDev's Roblox Models</h1>
            <p>Professional Roblox Studio Creations</p>
        </header>

        <div class="stats-bar">
            <div class="stat-card">
                <h3 id="totalModels">0</h3>
                <p>Total Models</p>
            </div>
            <div class="stat-card">
                <h3 id="totalDownloads">0</h3>
                <p>Total Downloads</p>
            </div>
        </div>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="üîç Search models...">
        </div>

        <div id="adminPanel" class="admin-panel" style="display: none;">
            <div class="admin-actions">
                <h2 style="flex: 1;">Admin Panel</h2>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div id="adminMessage"></div>
            <form id="modelForm">
                <input type="hidden" id="editingId">
                
                <div class="form-group">
                    <label for="modelName">Model Name:</label>
                    <input type="text" id="modelName" required placeholder="e.g., Modern House">
                </div>

                <div class="form-group">
                    <label for="modelDescription">Description:</label>
                    <textarea id="modelDescription" required placeholder="Describe what this model does..."></textarea>
                </div>

                <div class="form-group">
                    <label for="setupInstructions">Setup Instructions:</label>
                    <textarea id="setupInstructions" required placeholder="1. Open Roblox Studio&#10;2. Go to Model tab&#10;3. Click Insert from File&#10;4. Select the downloaded file&#10;5. Place in your game"></textarea>
                </div>

                <div class="form-group">
                    <label>Model Image (PNG, JPG):</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="modelImage" accept="image/*">
                        <label for="modelImage" class="file-input-label">üñºÔ∏è Choose Image</label>
                    </div>
                    <div class="file-name" id="imageName">No image selected</div>
                    <img id="imagePreview" class="preview-image" alt="Preview">
                </div>

                <div class="form-group">
                    <label>Model File (.rbxm or .rbxmx):</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="modelFile" accept=".rbxm,.rbxmx">
                        <label for="modelFile" class="file-input-label">üìÅ Choose Model File</label>
                    </div>
                    <div class="file-name" id="fileName">No file selected</div>
                </div>

                <button type="submit" class="btn" id="submitBtn">Add Model</button>
            </form>
        </div>

        <div id="modelsContainer" class="models-grid"></div>
    </div>

    <button class="admin-btn" onclick="showLogin()">üîê Admin Login</button>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeLogin()">&times;</button>
            <form class="login-form" id="loginForm">
                <h2>Admin Login</h2>
                <div id="loginMessage"></div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        const ADMIN_USERNAME = 'GabrielDev';
        const ADMIN_PASSWORD = 'RobloxDev2024';
        
        let models = [];
        let isAdmin = false;

        function loadData() {
            try {
                const savedData = localStorage.getItem('roblox-models');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    models = data.models || [];
                }
            } catch (error) {
                console.log('Starting with fresh data');
            }
            renderModels();
        }

        function saveData() {
            try {
                const data = { models: models };
                localStorage.setItem('roblox-models', JSON.stringify(data));
            } catch (error) {
                console.error('Error saving:', error);
                showAdminMessage('‚ö†Ô∏è Error saving data!', 'error');
            }
        }

        function showAdminMessage(message, type) {
            const messageDiv = document.getElementById('adminMessage');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        function showLoginMessage(message, type) {
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
        }

        document.getElementById('modelImage').addEventListener('change', function(e) {
            const file = e.target.files[0];
            document.getElementById('imageName').textContent = file ? file.name : 'No image selected';
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = event.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('modelFile').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
            document.getElementById('fileName').textContent = fileName;
        });

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            console.log('Login attempt:', username);

            if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
                isAdmin = true;
                document.getElementById('adminPanel').style.display = 'block';
                closeLogin();
                renderModels();
                window.scrollTo({ top: 0, behavior: 'smooth' });
                alert('‚úÖ Welcome, GabrielDev!');
            } else {
                showLoginMessage('‚ùå Invalid username or password!', 'error');
            }
        });

        document.getElementById('modelForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Saving...';

            const name = document.getElementById('modelName').value;
            const description = document.getElementById('modelDescription').value;
            const instructions = document.getElementById('setupInstructions').value;
            const imageInput = document.getElementById('modelImage');
            const fileInput = document.getElementById('modelFile');
            const editingId = document.getElementById('editingId').value;

            if (!editingId && !fileInput.files[0]) {
                showAdminMessage('‚ö†Ô∏è Please select a model file!', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = editingId ? 'Update Model' : 'Add Model';
                return;
            }

            const processModel = (imageData, fileData, fileName) => {
                if (editingId) {
                    const modelIndex = models.findIndex(m => m.id == editingId);
                    models[modelIndex] = {
                        ...models[modelIndex],
                        name: name,
                        description: description,
                        instructions: instructions,
                        imageData: imageData || models[modelIndex].imageData,
                        fileData: fileData || models[modelIndex].fileData,
                        fileName: fileName || models[modelIndex].fileName
                    };
                    showAdminMessage('‚úÖ Model updated successfully!', 'success');
                } else {
                    const model = {
                        id: Date.now(),
                        name: name,
                        description: description,
                        instructions: instructions,
                        imageData: imageData,
                        fileName: fileName,
                        fileData: fileData,
                        downloads: 0
                    };
                    models.push(model);
                    showAdminMessage('‚úÖ Model added successfully!', 'success');
                }

                saveData();
                renderModels();
                resetForm();
                submitBtn.disabled = false;
            };

            let imageData = null;
            let fileData = null;
            let fileName = null;

            if (imageInput.files[0]) {
                const imageReader = new FileReader();
                imageReader.onload = function(event) {
                    imageData = event.target.result;
                    
                    if (fileInput.files[0]) {
                        const fileReader = new FileReader();
                        fileReader.onload = function(event) {
                            fileData = event.target.result;
                            fileName = fileInput.files[0].name;
                            processModel(imageData, fileData, fileName);
                        };
                        fileReader.readAsDataURL(fileInput.files[0]);
                    } else {
                        processModel(imageData, null, null);
                    }
                };
                imageReader.readAsDataURL(imageInput.files[0]);
            } else if (fileInput.files[0]) {
                const fileReader = new FileReader();
                fileReader.onload = function(event) {
                    fileData = event.target.result;
                    fileName = fileInput.files[0].name;
                    processModel(null, fileData, fileName);
                };
                fileReader.readAsDataURL(fileInput.files[0]);
            } else {
                processModel(null, null, null);
            }
        });

        document.getElementById('searchInput').addEventListener('input', function(e) {
            renderModels(e.target.value);
        });

        function resetForm() {
            document.getElementById('modelForm').reset();
            document.getElementById('editingId').value = '';
            document.getElementById('imageName').textContent = 'No image selected';
            document.getElementById('fileName').textContent = 'No file selected';
            document.getElementById('imagePreview').style.display = 'none';
            document.getElementById('submitBtn').textContent = 'Add Model';
        }

        function renderModels(searchTerm = '') {
            const container = document.getElementById('modelsContainer');
            
            const filteredModels = models.filter(model => 
                model.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                model.description.toLowerCase().includes(searchTerm.toLowerCase())
            );

            if (filteredModels.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No models found!</h3><p>' + 
                    (searchTerm ? 'Try a different search term' : isAdmin ? 'Add your first model using the admin panel above!' : 'No models available yet. Check back soon!') + 
                    '</p></div>';
                updateStats();
                return;
            }

            container.innerHTML = filteredModels.map(model => `
                <div class="model-card">
                    ${model.imageData ? `<img src="${model.imageData}" alt="${model.name}" class="model-image">` : '<div class="model-image"></div>'}
                    <div class="model-content">
                        <h3>${model.name}</h3>
                        <p>${model.description}</p>
                        
                        <div class="instructions">
                            <h4>üìã Setup Instructions:</h4>
                            <p>${model.instructions}</p>
                        </div>
                        
                        <p style="font-size: 0.9em; color: #999;">‚¨áÔ∏è Downloads: ${model.downloads}</p>
                        
                        <div class="model-actions">
                            <a href="${model.fileData}" download="${model.fileName}" class="download-btn" onclick="incrementDownload(${model.id})">
                                ‚¨áÔ∏è Download
                            </a>
                            ${isAdmin ? `
                                <button class="edit-btn" onclick="editModel(${model.id})">‚úèÔ∏è Edit</button>
                                <button class="delete-btn" onclick="deleteModel(${model.id})">üóëÔ∏è</button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            updateStats();
        }

        function editModel(id) {
            const model = models.find(m => m.id === id);
            if (!model) return;

            document.getElementById('editingId').value = model.id;
            document.getElementById('modelName').value = model.name;
            document.getElementById('modelDescription').value = model.description;
            document.getElementById('setupInstructions').value = model.instructions;
            document.getElementById('submitBtn').textContent = 'Update Model';

            if (model.imageData) {
                document.getElementById('imagePreview').src = model.imageData;
                document.getElementById('imagePreview').style.display = 'block';
                document.getElementById('imageName').textContent = 'Current image loaded';
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function deleteModel(id) {
            if (confirm('Are you sure you want to delete this model?')) {
                models = models.filter(m => m.id !== id);
                saveData();
                renderModels();
                showAdminMessage('‚úÖ Model deleted successfully!', 'success');
            }
        }

        function incrementDownload(id) {
            const model = models.find(m => m.id === id);
            if (model) {
                model.downloads++;
                saveData();
                updateStats();
            }
        }

        function updateStats() {
            const totalDownloads = models.reduce((sum, model) => sum + model.downloads, 0);
            document.getElementById('totalModels').textContent = models.length;
            document.getElementById('totalDownloads').textContent = totalDownloads;
        }

        function showLogin() {
            if (isAdmin) {
                document.getElementById('adminPanel').style.display = 'block';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            } else {
                document.getElementById('loginModal').classList.add('active');
                document.getElementById('loginMessage').textContent = '';
            }
        }

        function closeLogin() {
            document.getElementById('loginModal').classList.remove('active');
            document.getElementById('loginMessage').textContent = '';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                isAdmin = false;
                document.getElementById('adminPanel').style.display = 'none';
                renderModels();
            }
        }

        loadData();
    </script>
</body>
</html>
